<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="controls">
    <div id="display" class="button">Play a game, or dont, I don't care.</div>
    <div id="reset" class="button">Reset</div>
  </div>
  <div id="gameboard">
    <div class="square" id="sq-0" data-array-index="0"></div>
    <div class="square" id="sq-2" data-array-index="1"></div>
    <div class="square" id="sq-1" data-array-index="2"></div>
    <div class="square" id="sq-3" data-array-index="3"></div>
    <div class="square" id="sq-4" data-array-index="4"></div>
    <div class="square" id="sq-5" data-array-index="5"></div>
    <div class="square" id="sq-6" data-array-index="6"></div>
    <div class="square" id="sq-7" data-array-index="7"></div>
    <div class="square" id="sq-8" data-array-index="8"></div>
  </div>
</body>
</html>
